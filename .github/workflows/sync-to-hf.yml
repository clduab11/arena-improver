name: Sync to Hugging Face Space

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger

jobs:
  sync-to-hf:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global credential.helper store
          echo "https://clduab11:${HF_TOKEN}@huggingface.co" > ~/.git-credentials
          git remote add hf https://huggingface.co/spaces/MCP-1st-Birthday/vawlrath
          git push hf main --force 2>&1 | sed "s/${HF_TOKEN}/***TOKEN***/g"
